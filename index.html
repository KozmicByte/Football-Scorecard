<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Score</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="func">
    <button id="rst" onclick="reset()">
        Reset
    </button>
    <button id="start" onclick="start()">
        Start
    </button>
    </div>
    <span id="time"> 0</span>
    <div class="box">
        <div class="card">
            <img id="home-logo" src="assets/barcalogo.jpg" alt="Home" style="width:100%">
            <div class="container">
                <h4 id="home-team">Barcelona</h4> 
                <p><h1 >0</h1></p> 
            </div>  
            <button class="btn-goal">Goal </button>
        </div>
        
        <div class="card">
            <img id="away-logo" src="assets/milan.jpg" alt="Away" style="width:100%">
            <div class="container">
                <h4 id="away-team">AC Milan</h4> 
                <p><h1>0</h1></p> 
            </div>
            <button class="btn-goal">Goal </button>
        </div>
      
    </div>
    <div class="selection">
        <div class="dropdown">
            <a class="dropbtn">Home</a>
            <div class="dropdown-content">
            <a onclick="toMan()">Man United </a>
           <a onclick="toBay()">Bayern Munich</a>
           <a onclick="toBarca()">Barcelona</a>
           <a onclick="toMilan()">AC Milan</a>
           <a onclick="toReal()">Real Madrid</a>
            </div>
          </div>
          <div class="dropdown">
            <a class="dropbtn">Away</a>
            <div class="dropdown-content">
                <a onclick="toManA()">Man United </a>
           <a onclick="toBayA()">Bayern Munich</a>
           <a onclick="toBarcaA()">Barcelona</a>
           <a onclick="toMilanA()">AC Milan</a>
           <a onclick="toRealA()">Real Madrid</a>
            </div>
          </div>
    </div>
    <script src="index.js"></script>
    <footer>This is my project.</footer>
</body>
</html>
